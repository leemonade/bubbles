name: Build and Deploy to S3
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          
      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Install ğŸ”§
        run: yarn install --frozen-lockfile
        
      - name: Build ğŸ”§
        run: yarn build-all:no-types
        
      - name: Deploy to S3 ğŸš€
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.AWS_BUCKET_DEV }}
          source_dir: 'docs-build' # The folder the action should deploy.
          destination_dir: ''

      - name: Version bump and Publish ğŸš€
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn changeset publish --tag dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
