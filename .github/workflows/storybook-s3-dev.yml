name: Build and Deploy to S3
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Setup Node 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install 🔧
        run: yarn install --frozen-lockfile

      - name: Build 🔧
        run: yarn build-all:no-types

      - name: Deploy to S3 🚀
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.AWS_BUCKET_DEV }}
          source_dir: 'docs-build' # The folder the action should deploy.
          destination_dir: ''

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            registry=https://registry.npmjs.org/
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}

      - name: Version Bump 🔧
        run: yarn changeset version

      - name: NPM Publish 🚀
        run: yarn changeset publish --tag dev
        env:
          NPM_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}

      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git status | grep "nothing to commit"; then echo "false"; else echo "true"; fi)

      - name: Git push 🚀
        if: steps.git-check.outputs.modified == 'true'
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          git commit -m 'chore: version bump'
          git push origin develop
